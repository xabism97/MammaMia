{% extends "base.html" %}

{% block title %} Nuestras pizzas {% endblock %}


{% block content %}
          {% if lista_pizzas %}
             <ul>
             {% for p in lista_pizzas %}
                 <li>
                     <a href="/pizzas/{{ p.id }}">{{ p.nombre}}</a>
                 </li>
                 <br>
             {% endfor %}
             </ul>
         {% endif %}
{% endblock %}
